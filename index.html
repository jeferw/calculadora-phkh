<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" type="image/png" href="img/icon.png" />
  <title>Calculadora PH-KH</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="black">
  <div class="container" id="index-banner">
   <img src="img/aqua.jpg" class="responsive">
  </div>

  <div class="container">
    <div class="section">
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input id="liters" type="number" class="validate">
            <label for="liters">Qual a litragem do seu aqu√°rio?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="current-kh" type="number" class="validate">
            <label for="current-kh">Qual seu dKH atual?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="target-kh" type="number" class="validate">
            <label for="target-kh">Qual seu dKH alvo?</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <span class="radio-label">Qual seu PH alvo?</span>
            <div class="radio-box">
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="6.0"/>
                <span>6.0</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="6.2"/>
                <span>6.2</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="6.4"/>
                <span>6.4</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="6.6"/>
                <span>6.6</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="6.8"/>
                <span>6.8</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="7.0"/>
                <span>7.0</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="7.2"/>
                <span>7.2</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="7.4"/>
                <span>7.4</span>
              </label>
              <label>
                <input class="with-gap" name="target-ph" type="radio" value="7.6"/>
                <span>7.6</span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col s12 btn-box">
            <a class="waves-effect waves-light btn blue-grey lighten-1" id="btn-calc">Calcular</a>
          </div>
        </div>
      </form>
      <div id="result-box" class="row" style="display: none;">
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span id="alkaline" class="card-title"></span>
            </div>
            <div class="card-action">
              <span>Alkaline Buffer</span>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span id="acid" class="card-title"></span>
            </div>
            <div class="card-action">
              <span>Acid Buffer</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
